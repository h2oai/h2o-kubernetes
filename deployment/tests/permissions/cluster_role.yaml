apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    name: "h2o-deployment"
rules:
    - apiGroups:
      - ""
      resources:
      - pods
      - services
      - configmaps
      - volumes
      verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
    - apiGroups:
      - ""
      resources:
      - namespaces
      verbs:
      - get
    - apiGroups:
      - "apps"
      resources:
      - statefulsets
      verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
    - apiGroups:
      - "networking.k8s.io"
      resources:
      - ingresses
      verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
