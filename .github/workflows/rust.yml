name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Start K3S
        uses: debianmaster/actions-k3s@v1.0.1
        id: k3s
      - uses: actions/checkout@v2
      - name: Run tests
        run: cargo test --verbose
