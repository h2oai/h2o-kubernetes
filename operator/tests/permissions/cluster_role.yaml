apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    name: "h2o-operator"
rules:
    - apiGroups: ["h2o.ai"]
      resources: ["h2os"]
      verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
    - apiGroups:
      - ""
      resources:
      - services
      verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
    - apiGroups:
      - ""
      resources:
      - namespaces
      verbs:
      - get
    - apiGroups:
      - "apps"
      resources:
      - statefulsets
      verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
