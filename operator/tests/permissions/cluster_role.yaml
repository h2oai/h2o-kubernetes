apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    name: "h2o-operator"
rules:
    - apiGroups: ["h2o.ai"]
      resources:
        - "*"
      verbs:
        - "*"
    - apiGroups:
      - ""
      resources:
      - pods
      - events
      - services
      - configmaps
      - volumes
      verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
    - apiGroups:
      - ""
      resources:
      - namespaces
      verbs:
      - get
